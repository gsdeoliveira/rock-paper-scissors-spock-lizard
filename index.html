<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Rock - Paper - Scissor - Spock - Lizard</title>
</head>

<body>
    <header>
        <h1><img src="images/logo-bonus.svg" alt="logo escrito 'rock, paper, scissor, spock e lizard'"></h1>
        <div>
            <p>Score</p>
            <p>14</p>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="container-tesoura">
                <div class="tesoura opcao">
                    <img src="images/icon-scissors.svg" alt="Imagem da tesoura">
                </div>
            </div>
            <div class="spock-paper">
                <div class="opcao spock">
                    <img src="images/icon-spock.svg" alt="Imagem do spock">
                </div>
                <div class="opcao paper">
                    <img src="images/icon-paper.svg" alt="Imagem do papel">
                </div>
            </div>
            <div class="lizard-rock">
                <div class="opcao lizard">
                    <img src="images/icon-lizard.svg" alt="Imagem do">
                </div>
                <div class="opcao rock">
                    <img src="images/icon-rock.svg" alt="Imagem da pedra">
                </div>
            </div>
        </div>
    </main>
</body>

</html>
